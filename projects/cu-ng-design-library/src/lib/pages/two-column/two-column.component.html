<lib-main class="sidebar-tint">
  <div
    tabindex="-1"
    class="flex gap-6"
    [ngClass]="order === '1' ? 'flex-row' : 'flex-row-reverse'"
  >
    <lib-primary-content class="flex-2">
      <ng-content select="[primary]"></ng-content>
    </lib-primary-content>
    <lib-secondary-content class="flex-1">
      <ng-content select="[secondary]"></ng-content>
    </lib-secondary-content>
  </div>
</lib-main>
